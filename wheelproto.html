<script>
function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
  var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;

  return {
    x: centerX + (radius * Math.cos(angleInRadians)),
    y: centerY + (radius * Math.sin(angleInRadians))
  };
}

function describeArc(x, y, radius, startAngle, endAngle){

    var start = polarToCartesian(x, y, radius, endAngle);
    var end = polarToCartesian(x, y, radius, startAngle);

    var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";

    var d = [
        "M", start.x, start.y, 
        "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y
    ].join(" ");

    return d;       
}

window.onload = function() {
  document.getElementById("arc1").setAttribute("d", describeArc(150, 150, 100, 0, 16));
};

var intel = 0;
var myvar = setInterval(update, 50);

function rotate(cx, cy, x, y, angle) {
    var radians = (Math.PI / 180) * angle,
        cos = Math.cos(radians),
        sin = Math.sin(radians),
        nx = (cos * (x - cx)) + (sin * (y - cy)) + cx,
        ny = (cos * (y - cy)) - (sin * (x - cx)) + cy;
    return [nx, ny];
}

function getcolor(){
  var numbertest = Math.floor(Math.random()*90)+10;
  return numbertest.toString();
}

var length = 140;
var anglez = 90;

function update(){
    intel++;
  var j = 1;
  while (j < 25){
    var i = 1;
    while (i < 5) {
      var start1 = polarToCartesian(300, 300, (163-(i*22)), 7+((j-1)*15)+intel);
      document.getElementById("arc"+j+"txt"+i).setAttribute("transform", "translate("+(start1.x-150)+","+(start1.y-150)+") rotate("+ (intel+((j-1)*15)+10) + " 150 150)");
      //document.getElementById("arc"+j+"txt"+i).innerHTML = Math.floor(Math.random()*9);
      i++
    }
    document.getElementById("arc"+j).setAttribute("stroke", "#"+getcolor()+getcolor()+getcolor());
    document.getElementById("arc"+j).setAttribute("d", describeArc(300, 300, 100, 0+((j-1)*15)+intel, 15+((j-1)*15)+intel));
    j++;
  }
}
